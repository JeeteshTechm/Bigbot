recipe: default.v1
language: en

pipeline:
  - name: "WhitespaceTokenizer"
  - name: LanguageModelFeaturizer
    model_name: "bert"
    model_weights: "rasa/LaBSE"
    cache_dir: null
  - name: "DIETClassifier"
    epochs: 100
  - name: "FallbackClassifier"
    threshold: 0.4
    ambiguity_threshold: 0.1
  - name: "EntitySynonymMapper"
 

policies:
  - name: TEDPolicy
    max_history: 5
    epochs: 200
    batch_size: 50
    max_training_samples: 300
  - name: MemoizationPolicy
  - name: RulePolicy
