version: "3.0"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
- intent: inquire_sindalah
  examples: |
    - I want to know more about Sindalah Island
    - Tell me about Sindalah
    - What can I expect at Sindalah?
- intent: book_flight
  examples: |
    - I want to book a flight to Sindalah
    - Can I reserve a flight to Sindalah?
    - I'd like to fly to Sindalah
    - I need a flight to Sindalah
    - I wish to arrange a flight to Sindalah
    - I'm planning to visit Sindalah, can you help with the flight?
    - I want to organise a flight to Sindalah
    - Is it possible to book a flight to Sindalah?
    - Let's arrange a flight to Sindalah
    - I am interested in a flight to Sindalah
    - I'm looking to book a flight to Sindalah
    - Could I get a flight to Sindalah?
    - Sindalah is my next destination, I need to book a flight
- intent: ask_recommendations
  examples: |
    - What activities would you recommend in Sindalah?
    - Can you suggest things to do in Sindalah?
    - I'm looking for recommendations in Sindalah
- intent: inquire_booking_status
  examples: |
    - What's the status of my booking?
    - Can you confirm my flight details?
    - I'd like to check my booking

slots:
  travel_date:
    type: text
    influence_conversation: true
  travel_class:
    type: text
    influence_conversation: true
  booking_id:
    type: text
    influence_conversation: true

responses:
  utter_greet:
  - text: Hello! How can I assist you with your luxury travel plans today?
  utter_sindalah_info:
  - text: Sindalah Island is a paradise for luxury travel with pristine beaches, exotic flora and fauna, and our exclusive, futuristic airport. You can expect a truly unique experience.
  utter_ask_travel_date:
  - text: When do you plan to travel to Sindalah?
  utter_ask_travel_class:
  - text: Which class would you prefer for your flight - First, Business or VIP Private?
  utter_sindalah_recommendations:
  - text: In Sindalah, you can enjoy beachfront dining, snorkeling in crystal clear waters, explore exotic wildlife, or simply relax on our pristine beaches. 
  utter_ask_booking_id:
  - text: Could you please provide your booking ID for me to check your booking details?
  utter_confirm_booking:
  - text: Your flight to Sindalah is booked for {travel_date} in {travel_class}. Your booking ID is {booking_id}.

forms:
  flight_booking_form:
    travel_date:
    - type: from_text
    travel_class:
    - type: from_text
  booking_inquiry_form:
    booking_id:
    - type: from_text

actions:
- action_book_flight
- action_check_booking
- action_confirm_booking

stories:
- story: Greeting
  steps:
  - intent: greet
  - action: utter_greet
- story: Inquire Sindalah
  steps:
  - intent: inquire_sindalah
  - action: utter_sindalah_info
- story: Flight booking
  steps:
  - intent: book_flight
  - action: flight_booking_form
  - active_loop: flight_booking_form
  - active_loop: null
  - slot_was_set:
    - travel_date: "2023-08-15"
    - travel_class: "VIP Private"
  - action: action_book_flight
  - slot_was_set:
    - booking_id: "B1234"
  - action: action_confirm_booking
  - action: utter_confirm_booking
- story: Ask recommendations
  steps:
  - intent: ask_recommendations
  - action: utter_sindalah_recommendations
- story: Inquire booking status
  steps:
  - intent: inquire_booking_status
  - action: booking_inquiry_form
  - active_loop: booking_inquiry_form
  - active_loop: null
  - slot_was_set:
    - booking_id: "B1234"
  - action: action_check_booking
  - action: utter_confirm_booking

