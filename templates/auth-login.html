{% load static %}
<!DOCTYPE html>
<html class="loading" data-textdirection="ltr" lang="en">
<!-- BEGIN: Head-->
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" name="viewport"/>
    <meta content="Vuexy admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities." name="description"/>
    <meta content="admin template, Vuexy admin template, dashboard template, flat admin template, responsive admin template, web app" name="keywords"/>
    <meta content="PIXINVENT" name="author"/>
    <title>
        Login    </title>
    <link href="{% static 'app-assets/images/ico/apple-icon-120.png' %}" rel="apple-touch-icon"/>
    <link href="{% static 'bigbot/favicon.ico' %}" rel="shortcut icon" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet"/>
    <!-- BEGIN: Vendor CSS-->
    <link href="{% static 'app-assets/vendors/css/vendors.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- END: Vendor CSS-->
    <!-- BEGIN: Theme CSS-->
    <link href="{% static 'app-assets/css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'app-assets/css/bootstrap-extended.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'app-assets/css/colors.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'app-assets/css/components.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'app-assets/css/themes/dark-layout.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'app-assets/css/themes/semi-dark-layout.css' %}" rel="stylesheet" type="text/css"/>
    <!-- BEGIN: Page CSS-->
    <link href="{% static 'app-assets/css/core/menu/menu-types/vertical-menu.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'app-assets/css/core/colors/palette-gradient.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'app-assets/css/pages/authentication.css' %}" rel="stylesheet" type="text/css"/>
    <!-- END: Page CSS-->
    <!-- BEGIN: Custom CSS-->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" type="text/css"/>
    <!-- END: Custom CSS-->
</head>
<!-- END: Head-->
<!-- BEGIN: Body-->
<body class="vertical-layout vertical-menu-modern 1-column navbar-floating footer-static bg-full-screen-image blank-page blank-page" data-col="1-column" data-menu="vertical-menu-modern" data-open="click">
<!-- BEGIN: Content-->
<div class="app-content content">
    <div class="content-overlay">
    </div>
    <div class="header-navbar-shadow">
    </div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <section class="row flexbox-container">
                <div class="col-xl-8 col-11 d-flex justify-content-center">
                    <div class="card bg-authentication rounded-0 mb-0">
                        <div class="row m-0">
                            <div class="col-lg-6 d-lg-block d-none text-center align-self-center px-1 py-0">
                                <img alt="branding logo" src="{% static 'app-assets/images/pages/login.png' %}"/>
                            </div>
                            <div class="col-lg-6 col-12 p-0">
                                <div class="card rounded-0 mb-0 px-2">
                                    <div class="card-header pb-1">
                                        <div class="card-title">
                                            <h4 class="mb-0">
                                                Login
                                            </h4>
                                        </div>
                                    </div>
                                    <p class="px-2">
                                        Welcome back, please login to your account.
                                    </p>
                                    <div class="card-content">
                                        <div class="card-body pt-1">
                                            <form method="post" action="">
                                                {% csrf_token %}
                                                <fieldset class="form-label-group form-group position-relative has-icon-left">
                                                    <input class="form-control" id="user-name" name="username" placeholder="Email" required="" type="email"/>
                                                    <div class="form-control-position">
                                                        <i class="feather icon-user">
                                                        </i>
                                                    </div>
                                                    <label for="user-name">
                                                        Email
                                                    </label>
                                                </fieldset>
                                                <fieldset class="form-label-group position-relative has-icon-left">
                                                    <input class="form-control" id="user-password" name="password" placeholder="Password" required="" type="password"/>
                                                    <div class="form-control-position">
                                                        <i class="feather icon-lock">
                                                        </i>
                                                    </div>
                                                    <label for="user-password">
                                                        Password
                                                    </label>
                                                </fieldset>
                                                <div class="form-group d-flex justify-content-between align-items-center">
                                                    <div class="text-left">
                                                        <fieldset class="checkbox">
                                                            <div class="vs-checkbox-con vs-checkbox-primary">
                                                                <input type="checkbox"/>
                                                                <span class="vs-checkbox">
                   <span class="vs-checkbox--check">
                    <i class="vs-icon feather icon-check">
                    </i>
                   </span>
                  </span>
                                                                <span class="">
                   Remember me
                  </span>
                                                            </div>
                                                        </fieldset>
                                                    </div>
                                                    <div class="text-right">
                                                        <a class="card-link" href="auth-forgot-password.html">
                                                            Forgot Password?
                                                        </a>
                                                    </div>
                                                </div>
                                                <a class="btn btn-outline-primary float-left btn-inline" href="auth-register.html">
                                                    Register
                                                </a>
                                                <button class="btn btn-primary float-right btn-inline" type="submit">
                                                    Login
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="login-footer">
                                        <div class="divider">
                                            <div class="divider-text">
                                                OR
                                            </div>
                                        </div>
                                        <div class="footer-btn d-inline">
                                            <a class="btn btn-facebook" href="#">
              <span class="fa fa-facebook">
              </span>
                                            </a>
                                            <a class="btn btn-twitter white" href="#">
              <span class="fa fa-twitter">
              </span>
                                            </a>
                                            <a class="btn btn-google" href="#">
              <span class="fa fa-google">
              </span>
                                            </a>
                                            <a class="btn btn-github" href="#">
              <span class="fa fa-github-alt">
              </span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<!-- END: Content-->
<!-- BEGIN: Vendor JS-->
<script src="{% static 'app-assets/vendors/js/vendors.min.js' %}">
</script>
<!-- BEGIN Vendor JS-->
<!-- BEGIN: Page Vendor JS-->
<!-- END: Page Vendor JS-->
<!-- BEGIN: Theme JS-->
<script src="{% static 'app-assets/js/core/app-menu.js' %}">
</script>
<script src="{% static 'app-assets/js/core/app.js' %}">
</script>
<script src="{% static 'app-assets/js/scripts/components.js' %}">
</script>
<!-- END: Theme JS-->
<!-- BEGIN: Page JS-->
<!-- END: Page JS-->
</body>
<!-- END: Body-->
</html>
